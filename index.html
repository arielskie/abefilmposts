<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Short Drama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow-x: hidden;
        }

   #background-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(2, 1fr); /* Adjusted to make each thumbnail cover more space */
    gap: 0;
    z-index: -1;
}

#background-grid div {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
}



        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 50px;
            position: relative;
            z-index: 1;
            overflow: auto;
        }

      .columns {
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 90%; /* Reduce width slightly to prevent text from touching edges */
    margin: 0 auto; /* Center content */
}

.column {
    flex: 1;
    padding: 30px 20px; /* Increased left and right padding */
}


        h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 50px;
             color:#29cf55;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
            line-height: 1.6;
        }
        
 .footer-controls {
    position: relative;
    display: flex;
    justify-content: center; /* Center the buttons */
    align-items: center;
    width: 100%;
    margin-top: 20px;
}

.buttons {
    display: flex;
    gap: 10px;
}

/* Date Watermark (Top Left) */
#date-watermark {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 14px;
    color: white;
    background: rgba(0, 0, 0, 0.7);
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    z-index: 1000;
}

/* Logo & Follow Us (Bottom Right) */
#watermark {
    position: fixed;
    right: 20px;
    bottom: 20px;
    display: flex;
    align-items: center;
    gap: 5px;
    background: rgba(0, 0, 0, 0.7);
    padding: 5px 10px;
    border-radius: 5px;
    z-index: 1000;
}


        #watermark img {
            width: 40px;
        }

        #watermark p {
            font-size: 14px;
            color: white;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 65, 108, 0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 65, 108, 0.7);
        }

        button:disabled {
            background: #444;
            color: #aaa;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

    </style>

    <script>
    let posts = [];
    let currentPage = 1;
    const postsPerPage = 20; // Reduced from 50 to 20 for larger titles

    function fetchPosts(page) {
        const script = document.createElement("script");
        script.src = `https://abefilm.asia/feeds/posts/summary?alt=json-in-script&max-results=${postsPerPage}&start-index=${(page - 1) * postsPerPage + 1}&callback=handleBloggerPosts`;
        document.body.appendChild(script);
    }

    function handleBloggerPosts(json) {
        posts = [];
        if (json.feed.entry) {
            posts = json.feed.entry.map(post => ({
                title: post.title.$t,
                thumbnail: post["media$thumbnail"] ? post["media$thumbnail"].url.replace(/\/s72-c/, "/s800") : null
            }));

            displayBackgroundThumbnails();
            displayPosts();
        } else {
            document.getElementById("col1").innerHTML = "<li>No posts found.</li>";
        }
    }

 function displayBackgroundThumbnails() {
    const grid = document.getElementById("background-grid");
    grid.innerHTML = "";

    let thumbnails = posts
        .map(post => post.thumbnail)
        .filter(url => url !== null)
        .slice(0, 20); // Ensure we use only 20 images

    while (thumbnails.length < 20) {
        thumbnails.push("https://via.placeholder.com/800");
    }

    thumbnails.forEach(url => {
        const div = document.createElement("div");
        div.style.backgroundImage = `url('${url}')`;
        grid.appendChild(div);
    });
}

  
  
    function displayPosts() {
        const col1 = document.getElementById("col1");
        const col2 = document.getElementById("col2");
        const col3 = document.getElementById("col3");

        col1.innerHTML = "";
        col2.innerHTML = "";
        col3.innerHTML = "";

        let columnCount = [7, 7, 6]; // Adjusted for 20 posts per page
        let startNumber = (currentPage - 1) * postsPerPage + 1;

        let index = 0;
        for (let c = 0; c < 3; c++) {
            for (let i = 0; i < columnCount[c] && index < posts.length; i++, index++) {
                const div = document.createElement("div");
                div.textContent = `${startNumber + index}. ${posts[index].title}`;
                div.style.fontSize = "22px"; // Increased title size
                div.style.fontWeight = "bold";
                div.style.padding = "5px 0"; // Adds spacing for better readability
                if (c === 0) {
                    col1.appendChild(div);
                } else if (c === 1) {
                    col2.appendChild(div);
                } else {
                    col3.appendChild(div);
                }
            }
        }

        document.getElementById("prevBtn").disabled = currentPage === 1;
    }

    function changePage(step) {
        currentPage += step;
        document.getElementById("col1").innerHTML = "<li>Loading...</li>";
        document.getElementById("col2").innerHTML = "";
        document.getElementById("col3").innerHTML = "";
        fetchPosts(currentPage);
    }


function updateDateWatermark() {
    const dateElement = document.getElementById("date-watermark");
    const today = new Date();
    const formattedDate = today.toLocaleDateString("en-US", { 
        year: "numeric", 
        month: "long", 
        day: "numeric" 
    });
    dateElement.textContent = formattedDate;
}

// Run function on page load
window.onload = () => {
    updateDateWatermark();
    fetchPosts(currentPage);
};


 window.onload = () => {
    updateDateWatermark(); // Ensure date updates on load
    fetchPosts(currentPage);
};


</script>

</head>
<body>
    <div id="background-grid"></div>

    <div class="container">
        <h2>Latest Uploads</h2>

        <div class="columns">
            <div class="column">
                <ul id="col1"></ul>
            </div>
            <div class="column">
                <ul id="col2"></ul>
            </div>
            <div class="column">
                <ul id="col3"></ul>
            </div>
        </div>

       <div class="footer-controls">
            <div class="buttons">
                <button id="prevBtn" onclick="changePage(-1)" disabled>Previous</button>
                <button id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
